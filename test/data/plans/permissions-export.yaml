name: Permissions Export
objects:
  - objectName: PermissionSet
    queryString: SELECT Description, HasActivationRequired, IsCustom, IsOwnedByProfile, Label, LicenseId, Name, NamespacePrefix, PermissionSetGroupId, ProfileId, Type FROM PermissionSet
  - objectName: PermissionSetGroup
    query:
      fetchAllFields: true
  - objectName: PermissionSetAssignment
    queryString: SELECT AssigneeId, ExpirationDate, IsActive, PermissionSetGroupId, PermissionSetId,PermissionSet.Name FROM PermissionSetAssignment WHERE AssigneeId IN (SELECT Id FROM User WHERE CompanyName = 'The Mobility House LLC' AND IsActive = TRUE)
  - objectName: User
    queryString: SELECT id, email, FirstName, LastName, profileId,Profile.Name FROM User WHERE CompanyName = 'The Mobility House LLC' AND IsActive = TRUE
  - objectName: Profile
    queryString: SELECT id, name, Description, UserType from Profile